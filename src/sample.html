<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("https://th.bing.com/th/id/OIP.yroOtSWtgcUXs0FeOryvuAHaEK?w=327&h=184&c=7&r=0&o=5&dpr=1.5&pid=1.7");
            background-size: cover;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            border: 2px solid gray;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        td {
            text-align: left;
            padding: 10px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            color: chocolate;
        }
    </style>
    <script>
        function navigate(event)
        {
            event.preventDefault();
            window.location.href = "learn.html";
        }
    </script>
</head>
<body>
    <form onsubmit=navigate(event)>
        <h1>REGISTER FORM</h1>
        <div class="table-container">
            <table>
                <tr>
                    <td>NAME:</td>
                    <td><input type="text" placeholder="ENTER NAME" style="color: blue;" required/></td>
                </tr>
                <tr>
                    <td>REG.NO:</td>
                    <td><input type="text" placeholder="ENTER REG NO" style="color: blue;" required/></td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                    <td><input type="email" placeholder="ENTER EMAIL" style="color: blue;" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Register" />    
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
